<div id="popup-register" class="popup">
    <div class="popup__wrapper">
        <div class="popup__body">    
            <a href="" class="popup__close js-popup-close"></a>
            <div class="popup__header">
                <span class="popup__title">Войти на сайт</span>
                <span class="popup__subtitle">Зарегистрируйся и получи доступ к бесплатным урокам!</span>
            </div>
            <div class="popup__main">
                <form action="" class="">
                    <div class="popup__form">
                        <div class="form-group">
                            <input
                                data-pristine-required-message="Введите имя"  
                                placeholder="Имя" type="text" class="form-group__input">
                        </div>
                        <div class="form-group">
                            <input
                                data-pristine-email
                                data-pristine-email-message="Введите корректный email"
                                data-pristine-required-message="Введите email"  
                                placeholder="Электронная почта" type="text" class="form-group__input">
                        </div>
                        <div class="form-group">
                            <input
                                id="password"
                                data-pristine-required-message="Введите пароль" 
                                placeholder="Пароль" type="password" class="form-group__input">
                        </div>
                        <div class="form-group">
                            <input
                                id="confirmPassword"
                                data-pristine-required-message="Повторите пароль" 
                                placeholder="Повторить пароль" type="password" class="form-group__input">
                        </div>
                        <a href="#popup-thankyou" class="popup__button btn btn--primary js-popup-open">Регистрация</a>
                    </div>
                </form>
                <span class="popup__note">Уже есть аккаунт? <a href="#popup-login" class="js-popup-open">Войти</a></span>
            </div>
            <div class="popup__footer">
                <div class="popup__logo">
                    <div class="popup__img"><img src="img/logo.png" alt="Лого сайта" /></div>
                </div>
                <p class="popup__policy">Нажимая на кнопку Войти, я подтверждаю, что ознакомился и согласен с Пользовательским соглашением и Политикой конфидециальности.</p>
            </div>
        </div>
    </div>
</div>
